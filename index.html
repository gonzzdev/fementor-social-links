<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile solution by Gonzz</title>

</head>
<body>
  <main>
    <article class="card">
      <div class="card_image">
        <img src="./images/avatar-jessica.jpeg" alt="Profile picture">
      </div>
      <h1 class="name">
        Jessica Randall
      </h1>
      <h3 class="location">
        London, United Kingdom
      </h3>
      <p class="description">
        "Front-end developer and avid reader."
      </p>
      <div class="links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    <p>Frontend Mentor challenge resolved by:</p>
    <a href="https://www.linkedin.com/in/gonzz-art/"><img src="./images/logo-1.svg" alt="José González logotype"></a>  
  </div>
</body>
</html>
